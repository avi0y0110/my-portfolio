<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .card {
      text-align: center;
      padding: 30px 40px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .typing {
      font-size: 16px;
      color: #dcdcdc;
      height: 22px;
      margin-bottom: 25px;
    }

    .socials a {
      color: #fff;
      font-size: 22px;
      margin: 0 12px;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #00d9ff;
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="profile.jpg" class="profile-img" alt="Profile">

    <h1>Avanish Yadav</h1>

    <div class="typing" id="typing"></div>

    <div class="socials">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:yourmail@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <script>
    const texts = [
      "Dreaming. Building. Becoming.",
      "Future Engineer & Creator",
      "Turning ideas into reality",
      "Learning. Hustling. Growing."
    ];

    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
      if (count === texts.length) {
        count = 0;
      }

      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        setTimeout(() => {
          index = 0;
          count++;
        }, 2000);
      }

      setTimeout(type, 100);
    })();
  </script>

</body>
</html>
